<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="200" height="200" style="border: 1px solid #ccc" id="canvas"></canvas>
  </body>
  <script>
    window.onload = function () {
      var ctx = document.getElementById('canvas').getContext('2d');

      var r = 255,
        g = 0,
        b = 0;
      for (i = 0; i < 150; i++) {
        if (i < 25) {
          g += 10;
        } else if (i > 25 && i < 50) {
          r -= 10;
        } else if (i > 50 && i < 75) {
          g -= 10;
          b += 10;
        } else if (i >= 75 && i < 100) {
          r += 10;
        } else {
          b -= 10;
        }
        ctx.fillStyle = 'rgb(' + r + ', ' + g + ', ' + b + ')';
        ctx.fillRect(3 * i, 0, 3, 200);
      }
    };
  </script>
</html>
