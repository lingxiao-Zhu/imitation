<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Template</h1>


    <template id="element-details-template">
        <style>
            details {
                font-family: "Open Sans Light", Helvetica, Arial
            }

            .name {
                font-weight: bold;
                color: #217ac0;
                font-size: 120%
            }

            h4 {
                margin: 10px 0 -8px 0;
            }

            h4 span {
                background: #217ac0;
                padding: 2px 6px 2px 6px
            }

            h4 span {
                border: 1px solid #cee9f9;
                border-radius: 4px
            }

            h4 span {
                color: white
            }

            .attributes {
                margin-left: 22px;
                font-size: 90%
            }

            .attributes p {
                margin-left: 16px;
                font-style: italic
            }
        </style>
        <details>
            <summary>
                <span>
                    <code class="name">&lt;<slot name="element-name">NEED NAME</slot>&gt;</code>
                    <i class="desc">
                        <slot name="description">NEED DESCRIPTION</slot>
                    </i>
                </span>
            </summary>
            <div class="attributes">
                <h4><span>Attributes</span></h4>
                <slot name="attributes">
                    <p>None</p>
                </slot>
            </div>
        </details>
        <hr>
    </template>
</body>
<script>
    let template = document.getElementById('element-details-template')
    let slot = document.createElement('span')
    slot.setAttribute('slot', 'attributes')
    slot.textContent = 'I am a slot';
    template.content.appendChild(slot)
    document.body.appendChild(template.content)
</script>

</html>
