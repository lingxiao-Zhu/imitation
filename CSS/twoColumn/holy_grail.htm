<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣杯布局</title>
    <style>
      .left {
        background-color: green;
        float: left;
        width: 100%;
        height: 200px;
        background: #0f0;
      }

      .content {
        margin-right: 300px;
        height: 10px;
        background-color: deeppink;
      }

      .right {
        float: left;
        width: 300px;
        height: 200px;
        margin-left: -300px;
        background: #00f;
      }
    </style>
  </head>

  <body>
    <div class="left">
      <div class="content"></div>
    </div>
    <div class="right"></div>
  </body>
</html>
