<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute_margin</title>
    <style>
        .left {
            background-color: green;
            width: 300px;
            position: absolute;
            height: 200px;
            background: #0f0;
        }

        .right {
            height: 200px;
            margin-left: 300px;
            background: #00f;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
</body>

</html>
