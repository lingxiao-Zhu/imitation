<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            background-color: green;
            height: 500px;
            float: left;
            width: 500px;
        }

        .right {
            background-color: blue;
            height: 500px;
            /* BFC 可以阻止元素被浮动元素覆盖 */
            display: flow-root;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
</body>

</html>
